<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <link rel="stylesheet" href="wishes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="birthday-card">
        <!-- Inner -->
        <div class="cover-inner">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5n439L9Qd0vjVe_SJd2TteNwCAIRTXqkJXUbw6jORxlq7S1XO7NLzPRUi-RSiA3suzW8&usqp=CAU" width="100%">
        </div>
    
        <!--Outer-->
        <div class="cover-outer">
            <img src="https://images.esellerpro.com/3274/I/318/37/lrgscaleAO002.jpg" width="100%">
        </div>
        <!--Text-->
        <div class="text">
            <p class="title">
                <i class="fa-solid fa-heart-pulse"></i> Happy Birthday! <br> Siri <i class="fa-solid fa-heart-pulse"></i> 
            </p>
            <p class="wish">
                Happy birthday to <b>my love, my life, my everything!</b> Every day spent with you is such a blessing!
            </p>
            <p class="wishes">May God bless you on your birthday, and always<br><span>Keep smiling,Keep shining!</span></p>
        </div>
        <div class="hint">Tap on the Card</div>
    </div>
</body>
</html>
